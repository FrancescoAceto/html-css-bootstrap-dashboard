<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Bootstrap Dashboard</title>
</head>
<body>
    <nav class="d-flex align-items-center gap-4 p-2">
            <div class=""><img src="img/logo.svg" alt=""></div>
            <div class="flex-grow-1 searchbar rounded p-2"><i class="fa-solid fa-magnifying-glass"></i> Prova a cercare: Lezioni di Laravel</div>
            <div class=""><i class="fa-solid fa-bars"></i></div>
            <div class="questionmark"><i class="fa-solid fa-question"></i></div>
            <div class=""><i class="fa-solid fa-ellipsis-vertical"></i></div>
            <div class="bell"><i class="fa-solid fa-bell"></i></div>
    </nav>
    <main class="d-flex">
        <div class="sidenav d-flex flex-column align-items-center p-4 gap-4">
            <div><i class="fa-solid fa-house"></i> Home</div>
            <div><i class="fa-solid fa-chart-simple"></i> Stats</div>
            <div><i class="fa-solid fa-signal"></i> Signals</div>
        </div>

        <div class="mainpage">
            <div class="booleanbar">
                <div class="booleanbar-upper d-flex justify-content-between p-4">
                    <div><h2>Boolean </h2></div>
                    <div>Studenti online negli ultimi 30 minuti</div>
                    <div>
                    Nuovo Studente 
                    <button class="btn btn-primary border-white mx-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="container1-left"></div>
                <div class="container2-left"></div>
                <div class="container1-right"></div>
                <div class="container2-right"></div>
            </div>
            
        </div>

        
    </main>
</body>
</html>
